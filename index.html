<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link src="assets/css.reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <title>Train Schedule</title>
</head>

<body style="max-width: 80%; margin-left: auto; margin-right: auto;">
    <!--Jumbotron-->
    <div class="jumbotron text-center bg-dark text-white">
        <h1 class="display-4">Train Tracker</h1>
        <p class="lead">We Follow the Tracks so You Don't Have To</p>
    </div>

    <!--Table-->
    <div class="card card-default">
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Prarie Fire</th>
                        <td>KC</td>
                        <td>23</td>
                        <td>16:00</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <!--Form,-->
    <div class="card card-default">
        <div class="card-body">
            <form>
                <div class="form-group font-weight-bold">
                    <label>Train Name:</label>
                    <input class="form-control" type="text" placeholder="Name" id="tName">
                </div>
                <div class="form-group font-weight-bold">
                    <label>Destination</label>
                    <input class="form-control" type="text" placeholder="Destination" id="dest">
                </div>
                <div class="form-group font-weight-bold">
                    <label>First Train Time (HH:mm - Military Time)</label>
                    <input class="form-control" type="text" placeholder="First Arrival (HH:mm)" id="startTime">
                </div>
                <div class="form-group font-weight-bold">
                    <label>Frequency (min)</label>
                    <input class="form-control" type="text" placeholder="Frequency (min)" id="freq">
                </div>
                <button type="button" class="btn btn-dark" id="add">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
